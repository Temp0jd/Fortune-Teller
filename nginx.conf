upstream nextjs_app {
    server localhost:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Rate limiting zone (requires ngx_http_limit_req_module)
    # limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;

    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for AI streaming responses
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings for streaming
        proxy_buffering off;
        proxy_cache off;
    }

    # Static assets caching - long term
    location /_next/static {
        proxy_pass http://nextjs_app/_next/static;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, immutable, max-age=31536000";
        expires 1y;
        access_log off;
    }

    # Public assets
    location /static {
        alias /app/public;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://nextjs_app/api/health;
        access_log off;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # API rate limiting (optional, uncomment if ngx_http_limit_req_module is available)
    # location /api/ {
    #     limit_req zone=api burst=20 nodelay;
    #     proxy_pass http://nextjs_app;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
